name: Deploy to Google Cloud Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: army-chatbot
  REGION: asia-northeast3

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Authenticate to Google Cloud
      run: |
        # JSON을 안전하게 처리하기 위해 printf 사용
        printf '%s\n' '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json
        # JSON 유효성 검사
        python3 -m json.tool /tmp/gcp-key.json > /dev/null
        gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker
      run: gcloud auth configure-docker gcr.io

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

    - name: Grant Secret Manager permissions
      run: |
        # Cloud Run 기본 서비스 계정에 Secret Manager 접근 권한 부여
        # GitHub Actions 서비스 계정에 IAM 권한이 필요하므로 수동으로 설정해야 함
        echo "Cloud Run 서비스 계정에 Secret Manager 권한을 수동으로 부여해야 합니다:"
        echo "gcloud projects add-iam-policy-binding $PROJECT_ID --member='serviceAccount:623489522024-compute@developer.gserviceaccount.com' --role='roles/secretmanager.secretAccessor'"
        echo "또는 GCP 콘솔에서 IAM & Admin → IAM에서 설정하세요."

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 2Gi \
          --cpu 2 \
          --timeout 600 \
          --max-instances 10 \
          --set-env-vars ENVIRONMENT=cloud,GCP_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }},PORT=8080 \
          --set-secrets OPENAI_API_KEY=OPENAI_API_KEY:latest,SESSION_SECRET=SESSION_SECRET:latest

    - name: Show service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "Service deployed at: $SERVICE_URL"

    - name: Cleanup
      if: always()
      run: |
        rm -f /tmp/gcp-key.json